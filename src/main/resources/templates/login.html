<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" href="../static/css/login.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="" th:href="@{/css/login.css}"/>


    <!--<title>Login & Registration Form</title>-->
</head>
<body>

<div class="container">
    <div class="forms">
        <div class="form login">
            <span class="title">Login</span>


            <img src="" th:src="@{image/eManager_LoginSeite_orange.png}" alt="" />

            <!--width="150" height="70" alt="eManager" align="right"-->

            <form action="#">
                <div class="input-field">
                    <input type="text" placeholder="Name" required>
                    <i class="uil uil-envelope icon"></i>
                </div>



                <div class="input-field">
                    <input type="password" class="password" placeholder="Passwort" required>
                    <i class="uil uil-lock icon"></i>
                    <i class="uil uil-eye-slash showHidePw"></i>
                </div>



                <div class="input-field button">
                    <input type="button" value="Login" >
                </div>


                <div>
                    <a class="h2" th:href="@{userVerwaltung}">Manage Users</a>
                </div>

            </form>

        </div>

    </div>
</div>

<script src=""  th:src="@{/js/login.js}"></script>

</body>
</html>
